    <!-- CONTACT FORM -->
    <div class="contentText">

        <div id="conBgd" class="conTextBox">
            <div class="wrapCon">
                <div class="conPic">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d419.2943762888289!2d-113.52791863558143!3d53.524071841955724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53a021f536c8f601%3A0x7a8cf2d9ea07e3d6!2sIntramural%2FRec%20Sports%20Office!5e0!3m2!1sen!2sca!4v1593899415195!5m2!1sen!2sca"
                            width="500" height="450" frameborder="0" style="border:0;" allowfullscreen="true" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <form class="conForm validate-form" action="contactForm.php" method="post">
                    <span class="conTitle" style="color:black">
                        Have any questions?
                        <br>
                        Send us a message!
                    </span>

                    <div class="wrapIn validate-input" data-validate = "Name is required">
                        <input class="inText" type="text" name="name" placeholder="Name">
                        <span class="inClick"></span>
                        <span class="symClick">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrapIn validate-input" data-validate = "Valid email is required: JohnDoe@mail.net">
                        <input class="inText" type="text" name="email" placeholder="Email">
                        <span class="inClick"></span>
                        <span class="symClick">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrapIn validate-input" data-validate = "Message is required">
                        <textarea class="inText" name="message" placeholder="Message"></textarea>
                        <span class="inClick"></span>
                    </div>

                    <div class="btnContainer">
                        <button type="submit" name="submit" class="conBtn">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
